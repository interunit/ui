name: Native Unit Testing
on:
  workflow_call:
      secrets:
        TURBO_TOKEN:
          required: false
        TURBO_TEAM:
          required: false

jobs:
      native-unit-tests:
         name: Native Unit Tests
         runs-on: ubuntu-latest
         steps:
            - name: Checkout Latest
              uses: actions/checkout@v3
            - uses: oven-sh/setup-bun@v1
              with:
                bun-version: latest
            - name: Cache Dependencies
              id: dependencies-cache
              uses: actions/cache/restore@v3
              with:
                path: |
                  ./node_modules
                  **/node_modules
                key: node_modules-${{ hashFiles('bun.lockb') }}
            - name: Cache Build
              id: build-package-ci-cache
              uses: actions/cache/restore@v3
              with:
                path: |
                  **/dist
                key: build:package:ci
            - name: Install Dependencies
              if: steps.dependencies-cache.outputs.cache-hit != 'true'
              run: bun install
            - name: Build Packages
              if: steps.build-package-ci-cache.outputs.cache-hit != 'true'
              run: bun run build:package:ci
            - name: Run Native Unit Tests
              run: bun run test:unit --selectProjects native --coverageDirectory ./coverage/native
              env:
                TEST_ENV_NAME: native
            - name: Cache Test Coverage
              uses: actions/cache@v3
              with:
                path: |
                  **/coverage/native
                key: native-coverage-reports-${{ github.run_id }}
